<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World-Clock🕛</title>
  </head>
  <body>
    <div class="container">
      <h1>🕛🕧World-Clocks🕝🕒</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London 🇬🇧</option>
        <option value="">Hawaii 🇺🇸</option>
        <option value="">Tokyo 🇿🇦</option>
        <option value="">Sydney 🇦🇺</option>
      </select>

      <div class="city">
        <div>
          <h2>London 🇬🇧</h2>
          <div class="date">October 21 2024</div>
        </div>
        <div class="time">19:57:22 <small> PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Hawaii 🇺🇸</h2>
          <div class="date">October 21 2024</div>
        </div>
        <div class="time">19:57:22 <small> PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Tokyo 🇿🇦</h2>
          <div class="date">October 21 2024</div>
        </div>
        <div class="time">19:57:22 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">October 21 2024</div>
        </div>
        <div class="time">19:57:22 <small>PM</small></div>
      </div>
    </div>
  </body>
  <footer>
    Coded by <strong>Mammuso Mokoena</strong> and is open sourced on
    <a href="https://github.com/mammuso23/World-Clock-Project.git">Github.</a>
  </footer>
</html>

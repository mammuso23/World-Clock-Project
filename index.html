<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World-Clock🕛</title>
  </head>
  <body>
    <div class="container">
      <h1>🕛🕧🕐World-Clocks🕑🕝🕒</h1>

        <option value="">Johannesburg 🇿🇦</option>
        <option value="">Sydney 🇦🇺</option>
      </select>
      <div class="city">
        <h2>Johannesburg 🇿🇦</h2>
        <div class="date">October 21 2024</div>

      </div>
    </div>
    <div class="city">
        <h2>Sydney 🇿🇦</h2>
        <div class="date">October 21 2024</div>
        <div class="time">19:57 PM</div>
      </div>
    </div>
    <div class="city">
        <h2>London 🇿🇦</h2>

    </div>
